apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: roxsross12/wandelust:backend-1.0.0
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb/wanderlust"
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          limits:
            memory: "128Mi"
            cpu: "256m"
        ports:
        - containerPort: 5000
