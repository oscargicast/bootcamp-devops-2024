apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: roxsross12/wandelust:frontend-1.0.0
        env: 
          # - name: VITE_API_PATH
          #   value: "http://backend:5000" 
          - name: VITE_API_PATH
            value: "http://localhost:5000" 
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 5173
